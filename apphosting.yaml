# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

env:
  # This makes the auto-provisioned Firebase web app config available 
  # to the client-side Next.js app by re-exporting it with the NEXT_PUBLIC_ prefix.
  - variable: NEXT_PUBLIC_FIREBASE_CONFIG
    value: ${FIREBASE_WEBAPP_CONFIG}
    availability:
      - BUILD
      - RUNTIME
